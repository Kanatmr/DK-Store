<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sales Departament</title>
    <link rel="stylesheet" href="libs">
    <link rel="stylesheet" href="sales">
    <link href="googleFonts">
    <link rel="icon" type="images/jpeg" href="img/logo/logo.ico">
</head>

<body>

<header class="header">
    <div class="container text-center">
        <img src="pht" width="400" alt="Онлайн магазин одежды">
    </div>
</header>

<div class="container mb-5">
    <div class="row">
        <div class="col-md-8">
            <div class="row">

                <!-- Одежда -->
                <div class="col-md-6">
                    <div class="card mb-4" data-id="01">
                        <img class="product-img" src="product-img2" alt="Boss">
                        <div class="card-body text-center">
                            <h4 class="item-title">Boss</h4>

                            <div class="details-wrapper">
                                <!--Counter-->
                                <div class="items counter-wrapper">
                                    <div class="items__control" data-action="minus">-</div>
                                    <div class="items__current" data-counter>1</div>
                                    <div class="items__control" data-action="plus">+</div>
                                </div>
                                <!--//Counter-->
                                <div class="price">
                                    <div class="price__currency" >5000 ₸</div>
                                </div>
                            </div>

                            <button data-cart type="button" class="btn btn-block btn-outline-warning">
                                + Add to Basket
                            </button>

                        </div>
                    </div>
                </div>
                <!-- // Одежда -->

                <!-- Одежда -->
                <div class="col-md-6">
                    <div class="card mb-4" data-id="02">
                        <img class="product-img" src="product-img3" alt="Hugo">
                        <div class="card-body text-center">
                            <h4 class="item-title">Hugo</h4>

                            <div class="details-wrapper">
                                <div class="items counter-wrapper">
                                    <div class="items__control" data-action="minus">-</div>
                                    <div class="items__current" data-counter>1</div>
                                    <div class="items__control" data-action="plus">+</div>
                                </div>

                                <div class="price">
                                    <div class="price__currency">6000 ₸</div>
                                </div>
                            </div>

                            <button data-cart type="button" class="btn btn-block btn-outline-warning">+ Add to Basket</button>

                        </div>
                    </div>
                </div>
                <!-- // Одежда -->

                <!-- Одежда -->
                <div class="col-md-6">
                    <div class="card mb-4" data-id="03">
                        <img class="product-img" src="product-img4" alt="Gap">
                        <div class="card-body text-center">
                            <h4 class="item-title">Gap</h4>

                            <div class="details-wrapper">
                                <div class="items counter-wrapper">
                                    <div class="items__control" data-action="minus">-</div>
                                    <div class="items__current" data-counter>1</div>
                                    <div class="items__control" data-action="plus">+</div>
                                </div>

                                <div class="price">
                                    <div class="price__currency">5500 ₸</div>
                                </div>

                            </div>

                            <button data-cart type="button" class="btn btn-block btn-outline-warning">+ Add to Basket</button>

                        </div>
                    </div>
                </div>
                <!-- // Одежда -->

                <!-- Одежда -->
                <div class="col-md-6">
                    <div class="card mb-4" data-id="04">
                        <img class="product-img" src="product-img5" alt="Adidas">
                        <div class="card-body text-center">
                            <h4 class="item-title">Adidas</h4>

                            <div class="details-wrapper">
                                <div class="items counter-wrapper">
                                    <div class="items__control" data-action="minus">-</div>
                                    <div class="items__current" data-counter>1</div>
                                    <div class="items__control" data-action="plus">+</div>
                                </div>

                                <div class="price">
                                    <div class="price__currency">4500 ₸</div>
                                </div>

                            </div>

                            <button data-cart type="button" class="btn btn-block btn-outline-warning">
                                + Add to Basket
                            </button>

                        </div>
                    </div>
                </div>
                <!-- // Одежда -->

            </div>
        </div>
        <div class="col-md-4">

            <!-- Корзина -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Your order</h4>
                        <div data-cart-empty class="alert alert-secondary" role="alert">
                            Empty baskets
                        </div>
                        <!-- cart-wrapper -->
                        <div class="cart-wrapper">

                        </div>
                        <!-- // cart-wrapper -->

                        <!-- Стоимость заказа -->
                        <div class="cart-total">
                            <p><span class="h5">Delivery:</span> <span class="delivery-cost free">Free</span> </p>
                            <p><span class="h5">Total:</span> <span class="total-price">0</span> <span class="rouble">₸</span></p>
                        </div>
                        <!-- // Стоимость заказа -->

                </div>

                <!-- Оформить заказ -->
                <div id="order-form" class="card-body border-top none">
                    <h5 class="card-title">Place an order</h4>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your phone number">
                            </div>
                            <button type="submit" class="btn btn-primary">Order</button>
                        </form>
                </div>
                <!-- // Оформить заказ -->

            </div>
            <!-- // Корзина -->


        </div>
    </div>
</div>

<!-- скрипты -->
<script src="calcCartPrice"></script>
<script src="toggleCartStatus"></script>
<script src="counter-2"></script>
<script src="card-2"></script>

</body>

</html>
